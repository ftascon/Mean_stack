<!DOCTYPE html>
<html ng-app="usersApp">
    <head>
        <title>MEAN demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--vista-->
        <div ng-controller="usersCT">
            <h1>Users {{users.length}}</h1>
            <form ng-submit="createUser()">
                <input type="text" placeholder="name" ng-model="userName" />
                <input type="text" placeholder="user" ng-model="userUser" />
                <button type="submit">Save</button>
            </form>
            <ul>
                <li ng-repeat="user in users">
                    <span> {{user.date}} </span>
                    <span> {{user._id}} </span>
                    <strong>{{user.name}}</strong>
                    <i> {{user.user}} </i>
                </li>
            </ul>
        </div>

        <!--angularJS-->
        <script src="../js/angular.min.js" type="text/javascript"></script>
        <script src="../js/angular-r.js" type="text/javascript"></script>
        <script src="../js/ng-route.js" type="text/javascript"></script>
        <!--functions-->
        <script src="/js/functions.js" type="text/javascript"></script>
        <!--app-->
        <script src="/js/app.js" type="text/javascript"></script>
        <!--controllers-->
        <script src="/js/controllers/usersCT.js" type="text/javascript"></script>
    </body>
</html>
